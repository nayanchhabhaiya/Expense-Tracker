<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseTracker</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- App Header -->
        <header>
            <div class="logo">
                <i class="fas fa-wallet"></i>
                <h1>ExpenseTracker</h1>
            </div>
        </header>

        <main>
            <!-- Dashboard Section: Summary Cards and Chart -->
            <div class="dashboard">
                <!-- Financial Summary Cards -->
                <div class="summary-cards">
                    <!-- Income Card -->
                    <div class="card income-card">
                        <div class="card-icon">
                            <i class="fas fa-arrow-down"></i>
                        </div>
                        <div class="card-content">
                            <h3>Total Income</h3>
                            <p id="total-income">0</p>
                        </div>
                    </div>
                    
                    <!-- Expense Card -->
                    <div class="card expense-card">
                        <div class="card-icon">
                            <i class="fas fa-arrow-up"></i>
                        </div>
                        <div class="card-content">
                            <h3>Total Expenses</h3>
                            <p id="total-expenses">0</p>
                        </div>
                    </div>
                    
                    <!-- Balance Card -->
                    <div class="card balance-card">
                        <div class="card-icon">
                            <i class="fas fa-balance-scale"></i>
                        </div>
                        <div class="card-content">
                            <h3>Net Balance</h3>
                            <p id="net-balance">0</p>
                        </div>
                    </div>
                </div>

                <!-- Expense Chart -->
                <div class="chart-container">
                    <h2>Expenses by Category</h2>
                    <div class="chart-wrapper">
                        <canvas id="expense-chart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Transaction Form Section -->
            <div class="transaction-section">
                <div class="section-header">
                    <h2>Add New Transaction</h2>
                </div>
                <!-- Transaction Input Form -->
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="What was this transaction for?" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="Food">Food</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Housing">Housing</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Education">Education</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="0.00" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" required>
                            <option value="">Select Type</option>
                            <option value="Income">Income</option>
                            <option value="Expense">Expense</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-plus"></i> Add Transaction
                    </button>
                </form>
            </div>

            <!-- Transaction History Section -->
            <div class="transaction-list-section">
                <div class="section-header">
                    <h2>Transaction History</h2>
                    <!-- Category Filter -->
                    <div class="filter-container">
                        <label for="category-filter">Filter by:</label>
                        <select id="category-filter">
                            <option value="">All Categories</option>
                            <option value="Food">Food</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Housing">Housing</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Education">Education</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                
                <!-- Transaction Table (Desktop View) -->
                <div class="table-container">
                    <table id="transaction-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Type</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                
                <!-- Transaction Cards (Mobile View) -->
                <div id="transaction-cards" class="transaction-cards"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <div class="attribution">
                <p>Made by Nayan Chhabhaiya</p>
                <p>Contact: nayanchhabhaiya098@gmail.com</p>
                <p>Mobile: +91 9023206297</p>
            </div>
            <div class="footer-divider"></div>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/nayan-chhabhaiya" target="_blank" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://www.instagram.com/nayan_chhabhaiya" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://github.com/nayanchhabhaiya" target="_blank" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </footer>
    </div>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
